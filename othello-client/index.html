<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Othello JS</title>
    <link rel="stylesheet" href="./scripts/css/bootstrap.min.css">
    <link rel="stylesheet" href="./scripts/css/app.css">
    <script src="./scripts/js/jquery-3.3.1.min.js"></script>
    <script src="./scripts/js/socket.io.js"></script>
  </head>
  <body>

    <div class="game-header">
        <div> 
          <div>
              <h3>SWD391 - Assignment 2</h3>
              <p>Hà Văn Thái<br/>
                Đỗ Tri Thức<br/>
                Nguyễn Quang Kiên<br/>
                Trương Thế Bảo<br/>
                Quách Hoành Sơn<br/>
              </p>
          </div>
        </div>
        <div class="header-name">
          <h1>OTHELLO</h1>
        </div>
        <div class="header-game-info">
          <div>
            <h3>Your room: <span id="room-number">xxxx</span></h3>
            <br/>
            <p>
              <input id="friend-room-number" type="text" placeholder="Enter your friend's room">
              <button id="btn-join">Join</button>
            </p>
          </div>
          <br/><br/><br/><br/><br/>
          <div class="game-point">
            <h2>You: <span id="your-score"></span></h2>
            <h2>Opponent: <span id="opponent-score"></span></h2>
          </div>
        </div>
    </div>
    <div id="game-board"></div>

    <!-- MODEL -->
    <!-- entities -->
    <script src="./models/entities/constants/BoardMatrixInit.js"></script>
    <script src="./models/entities/constants/Chess.js"></script>
    <script src="./models/entities/DataTransfer.js"></script>
    <script src="./models/entities/Player.js"></script>
    <script src="./models/entities/Game.js"></script>
    <!-- business -->
    <script src="./models/GameManager.js"></script>
    <script src="./models/PlayerManager.js"></script>
    <script src="models/SocketManager.js"></script>
    <script src="models/SocketHandler.js"></script>
    <!-- CONTROLLER -->
    <script src="./controllers/renders/GameRender.js"></script>

    <!-- OTHER -->
    <script src="./MainApp.js"></script>
    <script src="./StartUp.js"></script>
  </body>
</html>
